name: CI/CD Pipeline

on:
  push:
    branches: [main]  # Remplacez 'main' par la branche que vous utilisez

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: blockoutproject/blockout-scraper:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /path/to/your/project
            git pull
            docker-compose pull
            docker-compose up -d

      - name: Discord Notification
        if: success()
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            ✅ **Déploiement réussi !**
            Le déploiement sur le VPS a été effectué avec succès.
          username: 'CI/CD Bot'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'

      - name: Discord Notification on Failure
        if: failure()
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            ❌ **Déploiement échoué !**
            Le déploiement sur le VPS a rencontré une erreur.
          username: 'CI/CD Bot'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
