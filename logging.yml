version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: "logs/app.log"
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

loggers:
  blockout:
    level: INFO
    handlers: [console, file_handler]
    propagate: no

root:
  level: WARNING
  handlers: [console]